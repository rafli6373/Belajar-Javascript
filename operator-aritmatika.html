<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator aritmatika</title>
</head>
<body>
    <script>
        let tambah = 10 + 11
        document.writeln(tambah)

            document.writeln("</br>")

        let kurang = 10 - 5
        document.write(kurang)

            document.writeln("</br>")

        let kali = 100 * 5
        document.writeln(kali)

            document.writeln("</br>")

        let exponensial = 2 ** 2
        document.writeln(exponensial)

            document.writeln("</br>")
        let bagi = 10 / 2
        document.writeln(bagi)

            document.writeln("</br>")

        document.writeln(bagi % 20)
    </script>
</body>
</html>
