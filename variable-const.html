<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable const</title>
</head>
<body>
    <script>
        const nama = "Rafli Hasyim"
        const hobi = "membaca"
        const umur = "23"
        document.write("Nama:\n " + nama )
        document.writeln("</br>")
        document.write("Hobi:\n " + hobi )
        document.writeln("</br>")
        document.write("Umur:\n " + umur )
    </script>
</body>
</html>
