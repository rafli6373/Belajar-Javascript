<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator-nullis-coaliscing</title>
</head>
<body>
    <script>
        let parameter 

        let data = parameter
        if(data === undefined || data === null) {
            data = "nilai default"
        }
        document.writeln(`<p> ${data} </p>`)

        data = parameter ?? "nilai default"
        document.writeln(`<p> ${data} </p>`)
    </script>
</body>
</html>
