<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-statement</title>
</head>

<body>
    <script>
        const nilai = "c"

        switch (nilai) {
            case "a":
                document.writeln("<p>  wow anda lulus dengan baik")
                break
            case "b":
            case "c":
                document.writeln("<p> anda lulus </p>")
                break
            case "d":
                document.writeln("<p> anda tidak lulus </p>")
            default:
                document.writeln("<p> mungkin anda salah jurusan </p>")
        }

        const score = "c"
        if (score === "a") {
            document.writeln("<p>  wow anda lulus dengan baik")
        } else if (score === "b") {
            document.writeln("<p> anda lulus </p>")
        } else if (score === "c") {
            document.writeln("<p> anda tidak lulus </p>")
        } else {
            document.writeln("<p> mungkin anda salah jurusan </p>")
        }
    </script>
</body>

</html>
